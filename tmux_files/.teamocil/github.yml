name: "github"
windows:
  - name: zeus
    layout: even-vertical
    panes:
      - commands:
        - dotcom
        - clear
        - bin/zeus start
  - name: guard
    layout: even-vertical
    panes:
      - commands:
        - dotcom
        - clear
        - bin/guard
  - name: console
    layout: even-vertical
    panes:
      - commands:
        - dotcom
        - clear
        - bin/console
  - name: vim
    root: /Users/rewinfrey/github/github
    layout: even-vertical
    panes:
      - commands:
        - dotcom
        - clear
        - vim
